<!DOCTYPE html>

  <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-[#faf7f2] min-h-screen text-gray-800">
<div id="app" class="flex flex-col md:flex-row h-screen overflow-hidden">

  <aside class="w-full md:w-1/3 bg-white border-r flex flex-col h-1/2 md:h-full shadow-lg">
    <div class="p-5 border-b bg-white sticky top-0 z-10">
      <h1 class="text-2xl font-bold text-red-600 mb-4 flex items-center gap-2">
        <span>üçÖ</span> –ö–æ–ª–ª–µ–∫—Ü–∏—è
      </h1>
      <input v-model="search" placeholder="üîç –ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é..."
        class="w-full p-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-red-500 outline-none transition-all">
    </div>

    <div class="flex-1 overflow-y-auto p-4 space-y-3 bg-[#fdfcfb]">
      <div v-if="filtered.length === 0" class="text-center text-gray-400 mt-10">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>
      
      <div v-for="p in filtered" :key="p.id"
        class="p-3 border rounded-2xl flex items-center gap-4 bg-white hover:shadow-md transition-shadow group">
        <img :src="p.images || 'https://via.placeholder.com/150'" class="w-14 h-14 rounded-xl object-cover border">
        <div class="flex-1 min-w-0">
          <div class="font-bold truncate">{{ p.title }}</div>
          <div class="text-xs text-gray-400 uppercase tracking-wider">{{ p.category }}</div>
        </div>
        <div class="flex gap-1 opacity-0 group-hover:opacity-100 transition-opacity">
          <button @click="edit(p)" class="p-2 hover:bg-blue-50 rounded-lg text-blue-500">‚úèÔ∏è</button>
          <button @click="remove(p.id)" class="p-2 hover:bg-red-50 rounded-lg text-red-500">üóë</button>
        </div>
      </div>
    </div>
  </aside>

  <main class="flex-1 overflow-y-auto p-4 md:p-10 flex justify-center items-start">
    <div class="w-full max-w-xl bg-white rounded-[2rem] p-8 shadow-xl border border-orange-50">
      <h2 class="text-2xl font-black mb-8 flex items-center gap-3">
        <span class="bg-red-100 p-2 rounded-xl">{{ editId ? '‚úèÔ∏è' : '‚ûï' }}</span>
        {{ editId ? '–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å —Å–æ—Ä—Ç' : '–î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—ã–π —Å–æ—Ä—Ç' }}
      </h2>

      <form @submit.prevent="save" class="space-y-5">
        <div>
          <label class="block text-sm font-medium text-gray-500 mb-1 ml-1">–ù–∞–∑–≤–∞–Ω–∏–µ —Å–æ—Ä—Ç–∞</label>
          <input v-model="form.title" required placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –ë—ã—á—å–µ —Å–µ—Ä–¥—Ü–µ"
            class="w-full p-4 rounded-2xl border border-gray-100 bg-gray-50 focus:bg-white focus:ring-2 focus:ring-red-500 outline-none transition-all text-lg">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-500 mb-1 ml-1">–¢–∏–ø —Ä–æ—Å—Ç–∞</label>
          <select v-model="form.category" class="w-full p-4 rounded-2xl border border-gray-100 bg-gray-50 focus:bg-white focus:ring-2 focus:ring-red-500 outline-none transition-all text-lg appearance-none">
            <option value="Dwarf">–ì–Ω–æ–º (Dwarf)</option>
            <option value="Det">–î–µ—Ç–µ—Ä–º–∏–Ω–∞–Ω—Ç–Ω—ã–π (–ù–∏–∑–∫–∏–π)</option>
            <option value="Indet">–ò–Ω–¥–µ—Ç–µ—Ä–º–∏–Ω–∞–Ω—Ç–Ω—ã–π (–í—ã—Å–æ–∫–∏–π)</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-500 mb-1 ml-1">–§–æ—Ç–æ–≥—Ä–∞—Ñ–∏—è</label>
          <div class="relative group">
            <input type="file" @change="pickImage" accept="image/*"
              class="w-full border-2 border-dashed border-gray-200 p-8 rounded-2xl text-center cursor-pointer hover:border-red-300 transition-colors file:hidden">
            <div class="absolute inset-0 flex items-center justify-center pointer-events-none text-gray-400 group-hover:text-red-500" v-if="!preview">
               –ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã –≤—ã–±—Ä–∞—Ç—å —Ñ–æ—Ç–æ
            </div>
            <img v-if="preview" :src="preview" class="mt-4 w-full h-64 rounded-2xl object-cover shadow-inner border">
          </div>
        </div>

        <div class="pt-4 space-y-3">
          <button :disabled="saving"
            class="w-full bg-red-600 hover:bg-red-700 disabled:bg-gray-400 text-white py-5 rounded-2xl text-xl font-bold shadow-lg shadow-red-200 transition-all active:scale-[0.98]">
            {{ saving ? '‚è≥ –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...' : 'üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤ –±–∞–∑—É' }}
          </button>

          <button v-if="editId" type="button" @click="cancel"
            class="w-full bg-gray-100 hover:bg-gray-200 text-gray-600 py-4 rounded-2xl font-semibold transition-all">
            –û—Ç–º–µ–Ω–∞
          </button>
        </div>
      </form>
    </div>
  </main>
</div>

<script>
const { createApp } = Vue;

// –ö–æ–Ω—Ñ–∏–≥ –¥–ª—è –ª–µ–≥–∫–æ–π —Å–º–µ–Ω—ã –ø–∞—Ä–æ–ª—è
const API_CONFIG = {
  auth: 'khvalla74'
};

createApp({
  data() {
    return {
      products: [],
      search: '',
      editId: null,
      saving: false,
      preview: '',
      imageBase64: '',
      form: { title: '', category: 'Dwarf' }
    };
  },

  computed: {
    filtered() {
      const q = this.search.toLowerCase();
      return this.products.filter(p => p.title.toLowerCase().includes(q));
    }
  },

  methods: {
    async load() {
      try {
        const r = await fetch('/api/admin/get-products');
        if (!r.ok) throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏');
        this.products = await r.json();
      } catch (e) {
        alert('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ: ' + e.message);
      }
    },

    edit(p) {
      this.editId = p.id;
      this.form = { ...p }; // –ö–æ–ø–∏—Ä—É–µ–º –æ–±—ä–µ–∫—Ç, —á—Ç–æ–±—ã –Ω–µ –º—É—Ç–∏—Ä–æ–≤–∞—Ç—å –æ—Ä–∏–≥–∏–Ω–∞–ª —Å—Ä–∞–∑—É
      this.preview = p.images;
      this.imageBase64 = '';
      window.scrollTo({ top: 0, behavior: 'smooth' });
    },

    cancel() {
      this.editId = null;
      this.form = { title: '', category: 'Dwarf' };
      this.preview = '';
      this.imageBase64 = '';
    },

    pickImage(e) {
      const f = e.target.files[0];
      if (!f) return;
      
      const r = new FileReader();
      r.onload = ev => {
        this.preview = ev.target.result;
        this.imageBase64 = ev.target.result;
      };
      r.readAsDataURL(f);
    },

    async save() {
      if (this.saving) return;
      this.saving = true;

      try {
        let imageUrl = this.preview;

        // 1. –ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞—Ä—Ç–∏–Ω–∫–∏, –µ—Å–ª–∏ –≤—ã–±—Ä–∞–Ω–∞ –Ω–æ–≤–∞—è
        if (this.imageBase64) {
          const up = await fetch('/api/admin/upload', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              filename: `tomato_${Date.now()}.jpg`,
              base64: this.imageBase64
            })
          });
          const uploadRes = await up.json();
          imageUrl = uploadRes.url;
        }

        // 2. –§–æ—Ä–º–∏—Ä—É–µ–º ID: –µ—Å–ª–∏ —Ä–µ–¥–∞–∫—Ç–∏—Ä—É–µ–º ‚Äî —Å—Ç–∞—Ä—ã–π, –µ—Å–ª–∏ –Ω–æ–≤—ã–π ‚Äî —É–Ω–∏–∫–∞–ª—å–Ω—ã–π
        const finalId = this.editId || `t_${Date.now()}`;

        const payload = {
          password: API_CONFIG.auth,
          id: finalId,
          title: this.form.title,
          category: this.form.category,
          images: imageUrl
        };

        const res = await fetch('/api/admin/add-product', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (!res.ok) throw new Error('–°–µ—Ä–≤–µ—Ä –æ—Ç–∫–ª–æ–Ω–∏–ª –∑–∞–ø—Ä–æ—Å');

        // 3. –û–±–Ω–æ–≤–ª—è–µ–º –ª–æ–∫–∞–ª—å–Ω—ã–π —Å–ø–∏—Å–æ–∫
        const newTomato = { ...payload };
        delete newTomato.password; // –£–¥–∞–ª—è–µ–º –ø–∞—Ä–æ–ª—å –∏–∑ –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ –æ–±—ä–µ–∫—Ç–∞

        if (this.editId) {
          const i = this.products.findIndex(p => p.id === finalId);
          if (i !== -1) this.products[i] = newTomato;
        } else {
          this.products.unshift(newTomato);
        }

        this.cancel();
      } catch (e) {
        alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏: ' + e.message);
      } finally {
        this.saving = false;
      }
    },

    async remove(id) {
      if (!confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç —Å–æ—Ä—Ç?')) return;

      try {
        const res = await fetch('/api/admin/delete-product', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password: API_CONFIG.auth, id })
        });
        
        if (res.ok) {
          this.products = this.products.filter(p => p.id !== id);
          if (this.editId === id) this.cancel();
        }
      } catch (e) {
        alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏');
      }
    }
  },

  mounted() {
    this.load();
  }
}).mount('#app');
</script>

<style>
  /* –ö–∞—Å—Ç–æ–º–Ω—ã–π —Å–∫—Ä–æ–ª–ª–±–∞—Ä –¥–ª—è —ç—Å—Ç–µ—Ç–∏–∫–∏ */
  ::-webkit-scrollbar { width: 6px; }
  ::-webkit-scrollbar-track { background: transparent; }
  ::-webkit-scrollbar-thumb { background: #e5e7eb; border-radius: 10px; }
