<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>üçÖ –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–æ–ª–ª–µ–∫—Ü–∏–µ–π</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
</head>
<body class="bg-[#faf7f2] min-h-screen text-gray-800 font-sans">
<div id="app" class="flex flex-col md:flex-row h-screen overflow-hidden">

  <aside class="w-full md:w-1/3 bg-white border-r flex flex-col h-1/2 md:h-full shadow-2xl">
    <div class="p-6 border-b bg-white z-10">
      <h1 class="text-2xl font-black text-red-600 flex items-center gap-2 text-shadow-sm">üçÖ –ê–¥–º–∏–Ω–∫–∞</h1>
      <input v-model="search" placeholder="üîç –ë—ã—Å—Ç—Ä—ã–π —Ñ–∏–ª—å—Ç—Ä..."
        class="w-full mt-4 p-3 rounded-2xl border-2 border-gray-100 focus:border-red-400 outline-none transition-all">
    </div>

    <div class="flex-1 overflow-y-auto p-4 space-y-3 bg-gray-50/50">
      <div v-for="p in filtered" :key="p.id"
        class="p-3 border-2 border-transparent rounded-2xl flex items-center gap-4 bg-white hover:border-red-100 hover:shadow-sm transition-all group">
        <img :src="p.images || 'https://via.placeholder.com/150'" class="w-14 h-14 rounded-xl object-cover border shadow-sm">
        <div class="flex-1 min-w-0">
          <div class="font-bold truncate text-gray-700">{{ p.title }}</div>
          <div class="text-[10px] text-gray-400 uppercase font-bold tracking-widest">{{ p.category }}</div>
        </div>
        <div class="flex gap-1">
          <button @click="edit(p)" class="p-2 hover:bg-blue-50 rounded-lg text-blue-500 transition-colors">‚úèÔ∏è</button>
          <button @click="remove(p.id)" class="p-2 hover:bg-red-50 rounded-lg text-red-500 transition-colors">üóë</button>
        </div>
      </div>
    </div>
  </aside>

  <main class="flex-1 overflow-y-auto p-4 md:p-10 flex justify-center items-start bg-[#faf7f2]">
    <div class="w-full max-w-xl bg-white rounded-[2.5rem] p-8 shadow-2xl border border-white relative">
      <div v-if="saving" class="absolute top-8 right-8 text-xs font-bold text-red-500 animate-pulse bg-red-50 px-3 py-1 rounded-full">
        ‚òÅÔ∏è –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è...
      </div>

      <h2 class="text-3xl font-black mb-8 text-gray-800 flex items-center gap-4">
        <span class="bg-red-500 text-white w-12 h-12 flex items-center justify-center rounded-2xl shadow-lg shadow-red-200">
          {{ editId ? '‚úé' : '+' }}
        </span>
        {{ editId ? '–ü—Ä–∞–≤–∫–∞ —Å–æ—Ä—Ç–∞' : '–ù–æ–≤—ã–π —Å–æ—Ä—Ç' }}
      </h2>

      <form @submit.prevent="save" class="space-y-6">
        <div>
          <label class="text-xs font-bold text-gray-400 uppercase ml-2 tracking-widest">–ù–∞–∑–≤–∞–Ω–∏–µ —Å–æ—Ä—Ç–∞</label>
          <input v-model="form.title" required placeholder="–ù–∞–ø—Ä: –°–µ—Ä–∂–∞–Ω—Ç –ü–µ–ø–ø–µ—Ä"
            class="w-full mt-1 p-4 rounded-2xl border-2 border-gray-50 bg-gray-50 focus:bg-white focus:border-red-400 outline-none text-lg transition-all shadow-inner">
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label class="text-xs font-bold text-gray-400 uppercase ml-2 tracking-widest">–ö–∞—Ç–µ–≥–æ—Ä–∏—è</label>
            <select v-model="form.category" class="w-full mt-1 p-4 rounded-2xl border-2 border-gray-50 bg-gray-50 outline-none cursor-pointer hover:bg-white transition-all">
              <option value="Dwarf">–ì–Ω–æ–º</option>
              <option value="Det">–ù–∏–∑–∫–∏–π (–î–µ—Ç)</option>
              <option value="Indet">–í—ã—Å–æ–∫–∏–π (–ò–Ω–¥–µ—Ç)</option>
            </select>
          </div>
          <div>
            <label class="text-xs font-bold text-gray-400 uppercase ml-2 tracking-widest">ID –∑–∞–ø–∏—Å–∏</label>
            <input :value="editId || '–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏'" disabled class="w-full mt-1 p-4 rounded-2xl border-2 border-gray-50 bg-gray-100 text-gray-400 italic">
          </div>
        </div>

        <div>
          <label class="text-xs font-bold text-gray-400 uppercase ml-2 tracking-widest">–§–æ—Ç–æ–≥—Ä–∞—Ñ–∏—è</label>
          <div class="mt-1 relative border-2 border-dashed border-gray-200 p-8 rounded-[2rem] text-center bg-gray-50/50 hover:bg-white hover:border-red-200 transition-all cursor-pointer overflow-hidden group">
            <input type="file" @change="pickImage" accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer z-10">
            <div v-if="!preview" class="text-gray-400 font-medium text-sm group-hover:text-red-400 transition-colors">–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã –≤—ã–±—Ä–∞—Ç—å —Ñ–æ—Ç–æ</div>
            <img v-if="preview" :src="preview" class="absolute inset-0 w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">
          </div>
        </div>

        <div class="pt-6 space-y-4">
          <button type="submit"
            class="w-full bg-gray-900 hover:bg-black text-white py-5 rounded-[1.5rem] text-xl font-bold shadow-xl transition-all active:scale-95 flex items-center justify-center gap-3">
            <span>üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Å–æ—Ä—Ç</span>
          </button>
          
          <button v-if="editId" type="button" @click="cancel" class="w-full text-gray-400 font-bold text-sm uppercase tracking-widest hover:text-red-500 transition-colors py-2">
            ‚úñ –û—Ç–º–µ–Ω–∏—Ç—å —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ
          </button>
        </div>
      </form>
    </div>
  </main>
</div>

<script>
const { createApp } = Vue;

createApp({
  data() {
    return {
      products: [], search: '', editId: null, saving: false,
      preview: '', imageBase64: '',
      form: { title: '', category: 'Dwarf' }
    };
  },
  computed: {
    filtered() {
      const q = this.search.toLowerCase();
      return this.products.filter(p => p.title.toLowerCase().includes(q));
    }
  },
  methods: {
    async load() {
      try {
        const r = await fetch('/api/admin/get-products');
        if (r.ok) this.products = await r.json();
      } catch (e) { console.error('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ'); }
    },
    edit(p) {
      this.editId = p.id;
      this.form = { ...p };
      this.preview = p.images;
      this.imageBase64 = '';
      window.scrollTo({ top: 0, behavior: 'smooth' });
    },
    cancel() {
      this.editId = null;
      this.form = { title: '', category: 'Dwarf' };
      this.preview = ''; this.imageBase64 = '';
    },
    pickImage(e) {
      const f = e.target.files[0]; if (!f) return;
      const r = new FileReader();
      r.onload = ev => { 
        this.preview = ev.target.result; 
        this.imageBase64 = ev.target.result; 
      };
      r.readAsDataURL(f);
    },
    async save() {
      // –ò–º–∏—Ç–∞—Ü–∏—è –º–≥–Ω–æ–≤–µ–Ω–Ω–æ–≥–æ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –¥–ª—è –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
      const tempId = this.editId || `t_${Date.now()}`;
      const newEntry = { 
        id: tempId, 
        title: this.form.title, 
        category: this.form.category, 
        images: this.preview 
      };

      // 1. –°–Ω–∞—á–∞–ª–∞ –º–µ–Ω—è–µ–º —Å–ø–∏—Å–æ–∫ –Ω–∞ —ç–∫—Ä–∞–Ω–µ
      if (this.editId) {
        const idx = this.products.findIndex(p => p.id === tempId);
        if (idx !== -1) this.products[idx] = newEntry;
      } else {
        this.products.unshift(newEntry);
      }

      // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –∏ –æ—á–∏—â–∞–µ–º —Ñ–æ—Ä–º—É
      const dataToSend = { ...this.form, images: this.preview, imageBase64: this.imageBase64 };
      this.cancel();
      this.saving = true;

      try {
        let finalImageUrl = dataToSend.images;
        
        // 2. –§–æ–Ω–æ–≤–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è, –µ—Å–ª–∏ –æ–Ω–æ –Ω–æ–≤–æ–µ
        if (dataToSend.imageBase64) {
          const up = await fetch('/api/admin/upload', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ filename: `tomato_${Date.now()}.jpg`, base64: dataToSend.imageBase64 })
          });
          const uploadRes = await up.json();
          finalImageUrl = uploadRes.url;
        }

        // 3. –û—Ç–ø—Ä–∞–≤–∫–∞ –≤ Google –¢–∞–±–ª–∏—Ü—É (–ø–∞—Ä–æ–ª—å –±–µ—Ä–µ—Ç—Å—è –∏–∑ ENV –Ω–∞ –±—ç–∫–µ–Ω–¥–µ)
        await fetch('/api/admin/add-product', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            id: tempId, 
            title: dataToSend.title, 
            category: dataToSend.category, 
            images: finalImageUrl 
          })
        });

      } catch (e) {
        console.error("–û—à–∏–±–∫–∞ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏:", e);
        // –í —Å–ª—É—á–∞–µ –∫—Ä–∏—Ç–∏—á–µ—Å–∫–æ–π –æ—à–∏–±–∫–∏ –º–æ–∂–Ω–æ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç—å —Å–ø–∏—Å–æ–∫
        this.load();
      } finally {
        this.saving = false;
        // –¢–∏—Ö–∞—è –ø–æ–¥–≥—Ä—É–∑–∫–∞ –∞–∫—Ç—É–∞–ª—å–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö
        setTimeout(this.load, 2000);
      }
    },
    async remove(id) {
      if (!confirm('–£–¥–∞–ª–∏—Ç—å —Å–æ—Ä—Ç?')) return;
      
      // –ú–≥–Ω–æ–≤–µ–Ω–Ω–æ–µ —É–¥–∞–ª–µ–Ω–∏–µ —Å —ç–∫—Ä–∞–Ω–∞
      this.products = this.products.filter(p => p.id !== id);

      try {
        await fetch('/api/admin/delete-product', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id })
        });
      } catch (e) {
        console.error("–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è:", e);
        this.load(); // –í–æ–∑–≤—Ä–∞—â–∞–µ–º —Å–ø–∏—Å–æ–∫, –µ—Å–ª–∏ —Å–µ—Ä–≤–µ—Ä –≤—ã–¥–∞–ª –æ—à–∏–±–∫—É
      }
    }
  },
  mounted() { 
    this.load(); 
  }
}).mount('#app');
</script>

</body>
