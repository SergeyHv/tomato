<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>üçÖ –ö–æ–ª–ª–µ–∫—Ü–∏—è —Ç–æ–º–∞—Ç–æ–≤</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
</head>

<body class="bg-[#faf7f2] min-h-screen text-gray-800">
<div id="app" class="flex flex-col md:flex-row">

  <!-- –ü–ö -->
  <aside class="hidden md:flex md:w-1/3 bg-white border-r p-5 flex-col">
    <h1 class="text-2xl font-bold text-red-600 mb-4">üçÖ –ö–æ–ª–ª–µ–∫—Ü–∏—è —Ç–æ–º–∞—Ç–æ–≤</h1>

    <input v-model="search" placeholder="üîç –ü–æ–∏—Å–∫"
      class="mb-3 p-3 rounded-xl border text-lg">

    <div class="space-y-2 overflow-y-auto">
      <div v-for="p in filtered" :key="p.id"
        class="p-2 border rounded-xl flex items-center gap-3 bg-white">
        <img :src="p.images" class="w-12 h-12 rounded-lg object-cover">
        <div class="flex-1">
          <div class="font-semibold">{{ p.title }}</div>
          <div class="text-sm text-gray-500">{{ p.category }}</div>
        </div>
        <button @click="edit(p)">‚úèÔ∏è</button>
        <button @click="remove(p.id)">üóë</button>
      </div>
    </div>
  </aside>

  <!-- –§–û–†–ú–ê -->
  <main class="flex-1 p-4 md:p-10">
    <div class="max-w-xl mx-auto bg-white rounded-3xl p-6 shadow">
      <h2 class="text-2xl font-bold mb-6">
        {{ editId ? '‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Å–æ—Ä—Ç–∞' : '‚ûï –ù–æ–≤—ã–π —Å–æ—Ä—Ç' }}
      </h2>

      <form @submit.prevent="save" class="space-y-4 text-lg">

        <input v-model="form.title" required
          placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —Å–æ—Ä—Ç–∞"
          class="w-full p-4 rounded-xl border">

        <select v-model="form.category"
          class="w-full p-4 rounded-xl border">
          <option value="Dwarf">–ì–Ω–æ–º</option>
          <option value="Det">–ù–∏–∑–∫–∏–π</option>
          <option value="Indet">–í—ã—Å–æ–∫–∏–π</option>
        </select>

        <input type="file" @change="pickImage"
          class="w-full border p-3 rounded-xl">

        <img v-if="preview" :src="preview"
          class="mt-3 max-h-48 w-full rounded-xl object-cover">

        <button :disabled="saving"
          class="w-full bg-red-600 text-white py-4 rounded-xl text-xl font-bold">
          {{ saving ? '‚è≥ –°–æ—Ö—Ä–∞–Ω—è–µ–º‚Ä¶' : 'üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Å–æ—Ä—Ç' }}
        </button>

        <button v-if="editId" type="button"
          @click="cancel"
          class="w-full bg-gray-200 py-3 rounded-xl">
          ‚úñ –û—Ç–º–µ–Ω–∞
        </button>
      </form>

      <!-- –ú–û–ë–ò–õ–ê -->
      <div class="md:hidden mt-10">
        <input v-model="search" placeholder="üîç –ü–æ–∏—Å–∫"
          class="w-full mb-3 p-3 rounded-xl border text-lg">

        <div class="space-y-2">
          <div v-for="p in filtered" :key="p.id"
            class="p-2 border rounded-xl bg-white flex gap-3">
            <img :src="p.images" class="w-12 h-12 rounded-lg object-cover">
            <div>
              <div class="font-semibold">{{ p.title }}</div>
              <div class="text-sm text-gray-500">{{ p.category }}</div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>
</div>

<script>
const { createApp } = Vue;

createApp({
  data() {
    return {
      products: [],
      search: '',
      editId: null,
      saving: false,
      preview: '',
      imageBase64: '',
      form: { title:'', category:'Dwarf' }
    };
  },

  computed: {
    filtered() {
      return this.products.filter(p =>
        p.title.toLowerCase().includes(this.search.toLowerCase())
      );
    }
  },

  methods: {
    async load() {
      const r = await fetch('/api/admin/get-products');
      this.products = await r.json();
    },

    edit(p) {
      this.editId = p.id;
      this.form.title = p.title;
      this.form.category = p.category;
      this.preview = p.images;
      this.imageBase64 = '';
    },

    cancel() {
      this.editId = null;
      this.form = { title:'', category:'Dwarf' };
      this.preview = '';
      this.imageBase64 = '';
    },

    pickImage(e) {
      const f = e.target.files[0];
      if (!f) return;
      const r = new FileReader();
      r.onload = ev => {
        this.preview = ev.target.result;
        this.imageBase64 = ev.target.result;
      };
      r.readAsDataURL(f);
    },

    async save() {
      this.saving = true;

      let imageUrl = this.preview;
      if (this.imageBase64) {
        const up = await fetch('/api/admin/upload', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({
            filename:'img.jpg',
            base64:this.imageBase64
          })
        });
        imageUrl = (await up.json()).url;
      }

      const id = this.editId || this.form.title.toLowerCase().replace(/\s+/g,'-');

      await fetch('/api/admin/add-product', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({
          password:'khvalla74',
          id,
          title:this.form.title,
          category:this.form.category,
          images:imageUrl
        })
      });

      if (this.editId) {
        const i = this.products.findIndex(p => p.id === id);
        if (i !== -1) {
          this.products[i] = { id, title:this.form.title, category:this.form.category, images:imageUrl };
        }
      } else {
        this.products.unshift({ id, title:this.form.title, category:this.form.category, images:imageUrl });
      }

      this.cancel();
      this.saving = false;
    },

    async remove(id) {
      await fetch('/api/admin/delete-product', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ password:'khvalla74', id })
      });
      this.products = this.products.filter(p => p.id !== id);
    }
  },

  mounted() {
    this.load();
  }
}).mount('#app');
</script>
</body>
</html>
