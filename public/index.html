<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="catalog.css">
    <title>Админка Дачницы</title>
</head>
<body>
    <div class="sidebar">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Поиск томатов..." oninput="renderList()">
        </div>
        <div id="productList" class="product-list"></div>
    </div>

    <div class="main-content">
        <h2 id="formTitle">Новый сорт</h2>
        <form id="productForm">
            <div class="form-group">
                <label>ID (Артикул)</label>
                <input type="text" id="id" placeholder="Например: 3476-zuzi">
            </div>
            <div class="form-group">
                <label>Название сорта</label>
                <input type="text" id="title" required>
            </div>
            <div class="form-group">
                <label>Цена</label>
                <input type="number" id="price" step="0.01">
            </div>
            <div class="form-group">
                <label>Фото (ссылка)</label>
                <input type="text" id="images">
            </div>
            <div class="form-group">
                <label>Категория</label>
                <select id="category">
                    <option value="tomatoes">Томаты</option>
                    <option value="peppers">Перцы</option>
                </select>
            </div>
            <div class="form-group">
                <label>Описание</label>
                <textarea id="description" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label>Наличие</label>
                <select id="stock">
                    <option value="TRUE">Есть в наличии</option>
                    <option value="FALSE">Нет в наличии</option>
                </select>
            </div>
            <button type="button" class="btn-save" onclick="saveProduct()">Сохранить сорт</button>
        </form>
    </div>

    <script src="admin.js"></script>
</body>
</html>
